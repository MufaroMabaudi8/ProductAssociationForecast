<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="700" height="400" viewBox="0 0 700 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="700" height="400" fill="#161A2B"/>
  
  <!-- Chart Axes -->
  <line x1="50" y1="350" x2="650" y2="350" stroke="#666" stroke-width="2"/>
  <line x1="50" y1="50" x2="50" y2="350" stroke="#666" stroke-width="2"/>
  
  <!-- X-axis labels (Months) -->
  <text x="100" y="370" text-anchor="middle" font-family="Arial" font-size="10" fill="#bbb">JAN</text>
  <text x="150" y="370" text-anchor="middle" font-family="Arial" font-size="10" fill="#bbb">FEB</text>
  <text x="200" y="370" text-anchor="middle" font-family="Arial" font-size="10" fill="#bbb">MAR</text>
  <text x="250" y="370" text-anchor="middle" font-family="Arial" font-size="10" fill="#bbb">APR</text>
  <text x="300" y="370" text-anchor="middle" font-family="Arial" font-size="10" fill="#bbb">MAY</text>
  <text x="350" y="370" text-anchor="middle" font-family="Arial" font-size="10" fill="#bbb">JUN</text>
  <text x="400" y="370" text-anchor="middle" font-family="Arial" font-size="10" fill="#bbb">JUL</text>
  <text x="450" y="370" text-anchor="middle" font-family="Arial" font-size="10" fill="#bbb">AUG</text>
  <text x="500" y="370" text-anchor="middle" font-family="Arial" font-size="10" fill="#bbb">SEP</text>
  <text x="550" y="370" text-anchor="middle" font-family="Arial" font-size="10" fill="#bbb">OCT</text>
  <text x="600" y="370" text-anchor="middle" font-family="Arial" font-size="10" fill="#bbb">NOV</text>
  
  <!-- Y-axis labels (Quantities) -->
  <text x="35" y="350" text-anchor="end" font-family="Arial" font-size="10" fill="#bbb">0</text>
  <text x="35" y="300" text-anchor="end" font-family="Arial" font-size="10" fill="#bbb">100</text>
  <text x="35" y="250" text-anchor="end" font-family="Arial" font-size="10" fill="#bbb">200</text>
  <text x="35" y="200" text-anchor="end" font-family="Arial" font-size="10" fill="#bbb">300</text>
  <text x="35" y="150" text-anchor="end" font-family="Arial" font-size="10" fill="#bbb">400</text>
  <text x="35" y="100" text-anchor="end" font-family="Arial" font-size="10" fill="#bbb">500</text>
  <text x="35" y="50" text-anchor="end" font-family="Arial" font-size="10" fill="#bbb">600</text>
  
  <!-- Grid lines -->
  <line x1="50" y1="300" x2="650" y2="300" stroke="#444" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="50" y1="250" x2="650" y2="250" stroke="#444" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="50" y1="200" x2="650" y2="200" stroke="#444" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="50" y1="150" x2="650" y2="150" stroke="#444" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="50" y1="100" x2="650" y2="100" stroke="#444" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="50" y1="50" x2="650" y2="50" stroke="#444" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Axis titles -->
  <text x="350" y="395" text-anchor="middle" font-family="Arial" font-size="12" fill="white">Date</text>
  <text x="15" y="200" text-anchor="middle" font-family="Arial" font-size="12" fill="white" transform="rotate(-90, 15, 200)">Sales Quantity</text>
  
  <!-- Historical data line (Product A) -->
  <polyline 
    points="100,280 150,260 200,230 250,240 300,200 350,220 400,180"
    fill="none" 
    stroke="#4B56D2" 
    stroke-width="3"
  />
  
  <!-- Add points for historical data -->
  <circle cx="100" cy="280" r="4" fill="#4B56D2"/>
  <circle cx="150" cy="260" r="4" fill="#4B56D2"/>
  <circle cx="200" cy="230" r="4" fill="#4B56D2"/>
  <circle cx="250" cy="240" r="4" fill="#4B56D2"/>
  <circle cx="300" cy="200" r="4" fill="#4B56D2"/>
  <circle cx="350" cy="220" r="4" fill="#4B56D2"/>
  <circle cx="400" cy="180" r="4" fill="#4B56D2"/>
  
  <!-- Forecast data (dashed line) -->
  <polyline 
    points="400,180 450,160 500,140 550,120 600,130"
    fill="none" 
    stroke="#8A54FD" 
    stroke-width="3"
    stroke-dasharray="5,5"
  />
  
  <!-- Forecast confidence interval (semi-transparent area) -->
  <path 
    d="M400,200 L450,180 L500,160 L550,140 L600,150 L600,110 L550,100 L500,120 L450,140 L400,160 Z" 
    fill="#8A54FD" 
    opacity="0.2"
  />
  
  <!-- Add points for forecast data -->
  <circle cx="450" cy="160" r="4" fill="#8A54FD"/>
  <circle cx="500" cy="140" r="4" fill="#8A54FD"/>
  <circle cx="550" cy="120" r="4" fill="#8A54FD"/>
  <circle cx="600" cy="130" r="4" fill="#8A54FD"/>
  
  <!-- Dividing line between historical and forecasted -->
  <line x1="400" y1="50" x2="400" y2="350" stroke="#666" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="400" y="40" text-anchor="middle" font-family="Arial" font-size="10" fill="#bbb">Forecast Start</text>
  
  <!-- Legend -->
  <rect x="500" y="50" width="140" height="80" fill="#1E2130" rx="5" ry="5" opacity="0.8"/>
  <text x="510" y="70" font-family="Arial" font-size="12" fill="white">Legend</text>
  
  <line x1="510" y1="85" x2="540" y2="85" stroke="#4B56D2" stroke-width="3"/>
  <text x="545" y="88" font-family="Arial" font-size="10" fill="white">Historical Data</text>
  
  <line x1="510" y1="105" x2="540" y2="105" stroke="#8A54FD" stroke-width="3" stroke-dasharray="5,5"/>
  <text x="545" y="108" font-family="Arial" font-size="10" fill="white">Forecast</text>
  
  <rect x="510" y="115" width="30" height="10" fill="#8A54FD" opacity="0.2"/>
  <text x="545" y="123" font-family="Arial" font-size="10" fill="white">Confidence Interval</text>
  
  <text x="350" y="20" text-anchor="middle" font-family="Arial" font-size="14" fill="#8A54FD">Product A - Sales Forecast</text>
</svg>