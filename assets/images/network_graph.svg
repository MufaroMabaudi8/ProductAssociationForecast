<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="700" height="400" viewBox="0 0 700 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="700" height="400" fill="#161A2B"/>
  
  <!-- Nodes and Edges -->
  <!-- Node 1 - Product A -->
  <circle cx="200" cy="150" r="30" fill="#4B56D2" opacity="0.8"/>
  <text x="200" y="155" text-anchor="middle" font-family="Arial" font-size="12" fill="white">Product A</text>
  
  <!-- Node 2 - Product B -->
  <circle cx="350" cy="100" r="25" fill="#8A54FD" opacity="0.8"/>
  <text x="350" y="105" text-anchor="middle" font-family="Arial" font-size="12" fill="white">Product B</text>
  
  <!-- Node 3 - Product C -->
  <circle cx="450" cy="200" r="35" fill="#4B56D2" opacity="0.8"/>
  <text x="450" y="205" text-anchor="middle" font-family="Arial" font-size="12" fill="white">Product C</text>
  
  <!-- Node 4 - Product D -->
  <circle cx="300" cy="250" r="28" fill="#8A54FD" opacity="0.8"/>
  <text x="300" y="255" text-anchor="middle" font-family="Arial" font-size="12" fill="white">Product D</text>
  
  <!-- Node 5 - Product E -->
  <circle cx="500" cy="300" r="22" fill="#4B56D2" opacity="0.8"/>
  <text x="500" y="305" text-anchor="middle" font-family="Arial" font-size="12" fill="white">Product E</text>
  
  <!-- Node 6 - Product F -->
  <circle cx="150" cy="300" r="20" fill="#8A54FD" opacity="0.8"/>
  <text x="150" y="305" text-anchor="middle" font-family="Arial" font-size="12" fill="white">Product F</text>
  
  <!-- Edge: A to B (strong) -->
  <line x1="200" y1="150" x2="350" y2="100" stroke="#8A54FD" stroke-width="4" opacity="0.7"/>
  <text x="275" y="110" text-anchor="middle" font-family="Arial" font-size="10" fill="white">0.85</text>
  
  <!-- Edge: A to D (medium) -->
  <line x1="200" y1="150" x2="300" y2="250" stroke="#8A54FD" stroke-width="3" opacity="0.6"/>
  <text x="240" y="210" text-anchor="middle" font-family="Arial" font-size="10" fill="white">0.62</text>
  
  <!-- Edge: B to C (strong) -->
  <line x1="350" y1="100" x2="450" y2="200" stroke="#8A54FD" stroke-width="4" opacity="0.7"/>
  <text x="410" y="140" text-anchor="middle" font-family="Arial" font-size="10" fill="white">0.78</text>
  
  <!-- Edge: C to E (medium) -->
  <line x1="450" y1="200" x2="500" y2="300" stroke="#8A54FD" stroke-width="3" opacity="0.6"/>
  <text x="485" y="250" text-anchor="middle" font-family="Arial" font-size="10" fill="white">0.56</text>
  
  <!-- Edge: D to F (weak) -->
  <line x1="300" y1="250" x2="150" y2="300" stroke="#8A54FD" stroke-width="2" opacity="0.5"/>
  <text x="225" y="290" text-anchor="middle" font-family="Arial" font-size="10" fill="white">0.43</text>
  
  <!-- Edge: B to E (weak) -->
  <line x1="350" y1="100" x2="500" y2="300" stroke="#8A54FD" stroke-width="2" opacity="0.5"/>
  <text x="425" y="200" text-anchor="middle" font-family="Arial" font-size="10" fill="white">0.38</text>
  
  <!-- Legend -->
  <rect x="570" y="100" width="120" height="120" fill="#1E2130" rx="5" ry="5" opacity="0.8"/>
  <text x="580" y="120" font-family="Arial" font-size="12" fill="white">Legend</text>
  
  <circle cx="590" cy="140" r="8" fill="#4B56D2" opacity="0.8"/>
  <text x="605" y="145" font-family="Arial" font-size="10" fill="white">Main Product</text>
  
  <circle cx="590" cy="165" r="8" fill="#8A54FD" opacity="0.8"/>
  <text x="605" y="170" font-family="Arial" font-size="10" fill="white">Related Product</text>
  
  <line x1="580" y1="190" x2="610" y2="190" stroke="#8A54FD" stroke-width="4" opacity="0.7"/>
  <text x="640" y="195" font-family="Arial" font-size="10" fill="white">Strong Association</text>
  
  <line x1="580" y1="210" x2="610" y2="210" stroke="#8A54FD" stroke-width="2" opacity="0.5"/>
  <text x="640" y="215" font-family="Arial" font-size="10" fill="white">Weak Association</text>
  
  <text x="350" y="380" text-anchor="middle" font-family="Arial" font-size="12" fill="#8A54FD">Product Association Network</text>
</svg>